<!DOCTYPE html>
<html>
<head>
  <title>Temp Title</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
   @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700); </style>
  <style>
    body {
      background-image: linear-gradient(180deg, rgb(29, 35, 42) 0%, rgba(7, 9, 9, 1) 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .user-details-container {
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-weight: 100;
    }
    .profile-picture {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
    }
    label{
      font-size: 20px;
      font-weight: 100;
    }
    button {
	background: transparent;
  background-color:transparent;
	border-radius:6px;
	border:2px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family: 'Roboto', sans-serif;
  font-weight: 100;
	font-size:15px;
	font-weight:bold;
	text-decoration:none;
  text-align: center;
  padding-left: 15px;
  padding-right: 15px;
    }
    button:hover {
      background: #ffffff71;
    }
    input {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      font-weight: 300;
      font-size: 15px;
      border-radius: 5px;
      border: 2px solid white;
      padding: 5px;
      margin: 10px;
      width: 40vw;
      border-radius: 50px;
      background: transparent;
    }
    input, select{
    color: #ffffff;
}

textarea:focus, input:focus {
    color: #ffffff;
}
    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <center>
  <h1>temp title</h1>

  <div class="button-container">
    <label for="searchInput">Search User:</label>
    <div>
      <input type="text" id="searchInput" placeholder="Enter user name">
    </div>
    <button id="searchButton">Search</button>
  </div>

  <h2>User Details</h2>
  <div id="userDetails" class="user-details-container">
    <!-- User details and profile picture will be inserted here -->
  </div>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
</center>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVzupHsbrrYf5U__FpJ9ykyGS79-6DpMY",
      authDomain: "ninja-bucks-tracker.firebaseapp.com",
      databaseURL: "https://ninja-bucks-tracker-default-rtdb.firebaseio.com/",
      projectId: "ninja-bucks-tracker",
      storageBucket: "ninja-bucks-tracker.appspot.com",
      messagingSenderId: "249181600697",
      appId: "1:249181600697:web:cb14fff0833673451d1468"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const userDetails = document.getElementById('userDetails');

    // Function to search for a user
    searchButton.addEventListener('click', () => {
      const name = searchInput.value.trim();
      const errorMessage = document.getElementById('errorMessage');
      userDetails.innerHTML = ''; // Clear previous content
      errorMessage.textContent = ''; // Clear previous error message

      if (name) {
        const userRef = database.ref('users/' + name);
        userRef.once('value')
          .then((snapshot) => {
            if (snapshot.exists()) {
              const userPoints = snapshot.val().points;
              const profilePicturePath = `${name}.png`;
              const profilePictureRef = storage.ref(profilePicturePath);

              // Create the profile picture element
              const profilePicture = document.createElement('div');
              profilePicture.className = 'profile-picture';

              // Check if the profile picture exists
              profilePictureRef.getDownloadURL()
                .then((url) => {
                  const profilePictureImg = document.createElement('img');
                  profilePictureImg.src = url;
                  profilePicture.appendChild(profilePictureImg);
                })
                .catch(() => {
                  // If the profile picture doesn't exist, display a default image or a placeholder
                  const profilePictureImg = document.createElement('img');
                  profilePictureImg.src = 'default-profile-picture.png'; // Replace with your default image
                  profilePicture.appendChild(profilePictureImg);
                });

              // Add the profile picture to the page
              userDetails.innerHTML = ''; // Clear previous content
              userDetails.appendChild(profilePicture); // Add profile picture first

              // Add user details
              const userDetailsText = document.createElement('p');
              userDetailsText.textContent = `${name}: ${userPoints} Stars`;
              userDetails.appendChild(userDetailsText);

            } else {
              errorMessage.textContent = 'User not found.';
            }
          })
          .catch((error) => {
            console.error('Error fetching user data:', error);
            errorMessage.textContent = 'Error retrieving user data.';
          });
      }
    });
  </script>
</body>
</html>
